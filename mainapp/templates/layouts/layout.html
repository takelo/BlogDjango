<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
		{% endblock %}
		| Echeverria Juan
	</title>
	<!-- {% load static %} -->
	<!-- <link rel="stylesheet" href="{% static 'css/styles'%}"/> -->
</head>
<body>
	<header>
		<div class="logo">
			<!-- <img src="{% static 'images/logo.png' %}"> -->
			<h1>Echeverria Juan Manuel</h1>
		</div>
	</header>

	<nav>
		<ul>
			<li>
				<a href="/inicio">Inicio</a>
			</li>
			{% for page in pages%}
				<li>
					<a href="{% url 'page' page.2 %}">{{page.1}}</a>
				</li>
			{% endfor %}
		</ul>
	</nav>

	<div class="content">
		<div class="box">
			{% block content %}
			<!-- codigo de los templates -->
			{% endblock %}
		</div>
	</div>

	<footer>
		Blog hecho con Django - JME
	</footer>
</body>
</html>
