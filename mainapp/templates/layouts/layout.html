<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
		{% endblock %}
		| Echeverria Juan
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="logo">
						<img src="{% static 'images/logo.png' %}">
					</div>
				</div>
				<div class="col-6 d-flex justify-content-end align-items-center">
					<div class="contenedor_menu">
						<nav class="top">
							<!-- <a href="https://www.facebook.com/Noreste-Fabricando-Ideas-2205327093130282/"><i class="fab fa-facebook"></i></a> -->
							<p class="lang" key="slogan">Dise√±o y Desarrollo Web ^^</p>
							<!-- <a href="https://www.instagram.com/noresteideas/?hl=es-la"><i class="fab fa-instagram"></i></a> -->
						  </nav>
						<nav class="navegacion-principal">
							<ul class="menu-list list-inline">
								<li class="list-inline-item">
									<a href="/inicio">Inicio</a>
								</li>
								{% for page in pages%}
									<li class="list-inline-item">
										<a href="{% url 'page' page.2 %}">{{page.1}}</a>
									</li>
								{% endfor %}
								<li class="list-inline-item">
									<a href={% url 'list_articles' %}>Categorias</a>
									<ul>
										{% for c in categories%}
										<li><a href="{% url 'category' c.0 %}">{{c.1}}</a></li>
										{% endfor %}
									</ul>
								</li>
							</ul>
						</nav>
					</div>
					<div class="hamburger">
						<div class="hamburger-inner"></div>
					  </div>
				</div>
			</div>
		</div>

	</header>



	<div class="content">
		<div class="box">
			{% block content %}
			<!-- codigo de los templates -->
			{% endblock %}
		</div>
	</div>

	<footer>
		Blog hecho con Django - JME
	</footer>
</body>
</html>
